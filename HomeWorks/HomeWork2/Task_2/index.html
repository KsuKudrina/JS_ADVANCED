<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js" defer></script>
    <script src="task2.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title-head">Home Work 2 Task 2</h1>
    </div>

    <div class="container">
      <form id="form" action="#">
        <label>
          <input type="radio" name="option" value="apple" required />
          Apple iPhone 13
        </label>
        <br />

        <label>
          <input type="radio" name="option" value="samsung" required />
          Samsung Galaxy Z Fold 3
        </label>
        <br />

        <label>
          <input type="radio" name="option" value="sony" required />
          Sony PlayStation 5
        </label>
        <br />

        <p class="errcomment-product"></p>
        <p class="errcomment-name"></p>

        <input type="text" placeholder="Ваше имя" required name="first-name" />
        <br />

        <p class="errcomment-text"></p>

        <textarea
          class="textarea"
          placeholder="Оставить отзыв"
          name="message"
          rows="10"
          cols="30"
        ></textarea>
        <br />

        <button type="submit" id="btn">Отправить</button>

        <section class="reviews">
          <h2 class="reviews-title"></h2>
          <div class="reviews-products"></div>
        </section>
      </form>
    </div>
  </body>
</html>
