    <script>
      const musicCollection = {
        albums: [
          {
            title: "eternal sunshine",
            artist: "Ariana Grande",
            year: 2024,
          },
          {
            title: "HIT ME HARD AND SOFT",
            artist: "Billie Eilish",
            year: 2024,
          },
          {
            title: "Right Place, Wrong Person",
            artist: "RM",
            year: 2024,
          },
          {
            title: "The Muse - EP",
            artist: "Kalliope",
            year: 2017,
          },
          {
            title: "Obscure Universe",
            artist: "Goddess",
            year: 2012,
          },
          {
            title: "Laced",
            artist: "Yumi",
            year: 2023,
          },
        ],
        [Symbol.iterator]() {
          this.index = 0;
          return this;
        },
        next() {
          return this.index < this.albums.length
            ? { done: false, value: this.albums[this.index++] }
            : { done: true };
        },
      };

      for (let obj of musicCollection) {
        console.log(`${obj.title} - ${obj.artist}(${obj.year})`);
      }
    </script>
